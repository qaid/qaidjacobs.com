<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS - qaidjacobs.com</title>
  <link rel="stylesheet" href="css/cms.css">
</head>
<body>
  <header class="cms-header">
    <h1>Content Management System</h1>
    <div class="status">
      <span class="status-indicator" id="status-indicator"></span>
      <span id="status-text">Ready</span>
    </div>
  </header>

  <div class="cms-container">
    <aside class="sidebar">
      <nav class="content-types">
        <button class="type-btn active" data-type="essays">Essays</button>
        <button class="type-btn" data-type="curiosities">Curiosities</button>
        <button class="type-btn" data-type="durational">Durational</button>
        <button class="type-btn" data-type="music">Music</button>
        <button class="type-btn" data-type="movement">Movement</button>
        <button class="type-btn" data-type="bio">Bio</button>
        <button class="type-btn" data-type="phrases">Phrases</button>
        <button class="type-btn" data-type="connections">Connections</button>
      </nav>
    </aside>

    <main class="main-content">
      <section class="content-list-section">
        <div class="section-header">
          <h2 id="content-type-title">Essays</h2>
          <button id="btn-create" class="btn btn-primary">Create New</button>
        </div>
        <div id="content-list" class="content-list">
          <!-- Populated by JavaScript -->
        </div>
      </section>

      <section id="edit-section" class="edit-section hidden">
        <div class="section-header">
          <h2 id="edit-title">Edit Content</h2>
          <div class="actions">
            <button id="btn-cancel" class="btn btn-secondary">Cancel</button>
            <button id="btn-save" class="btn btn-primary">Save</button>
          </div>
        </div>
        <form id="edit-form" class="edit-form">
          <!-- Populated by JavaScript -->
        </form>
      </section>
    </main>
  </div>

  <!-- Notifications -->
  <div id="notifications" class="notifications"></div>

  <!-- Confirm Modal -->
  <div id="confirm-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <h3>Confirm Action</h3>
      <p id="confirm-message"></p>
      <div class="modal-actions">
        <button id="btn-confirm-cancel" class="btn btn-secondary">Cancel</button>
        <button id="btn-confirm-ok" class="btn btn-danger">Confirm</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/cms.js"></script>
</body>
</html>
