<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS - qaidjacobs.com</title>
  <link rel="stylesheet" href="css/cms.css">
</head>
<body>
  <header class="cms-header">
    <h1>QJ.com CMS</h1>
    <div class="header-actions">
      <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
        <span class="theme-icon">ðŸŒ™</span>
      </button>
      <a href="http://localhost:3000" target="_blank" class="status-btn">
        <span id="status-text">Checking...</span>
        <span class="external-link">â†—</span>
      </a>
    </div>
  </header>

  <div class="cms-container">
    <aside class="sidebar" id="sidebar">
      <nav class="content-types">
        <button class="type-btn active" data-type="essays">Essays</button>
        <button class="type-btn" data-type="curiosities">Curiosities</button>
        <button class="type-btn" data-type="durational">Durational</button>
        <button class="type-btn" data-type="music">Music</button>
        <button class="type-btn" data-type="movement">Movement</button>
        <button class="type-btn" data-type="bio">Bio</button>
        <button class="type-btn" data-type="phrases">Phrases</button>
        <button class="type-btn" data-type="connections">Connections</button>
      </nav>
      <div class="sidebar-resize-handle" id="sidebar-resize-handle"></div>
    </aside>

    <main class="main-content">
      <section class="content-list-section">
        <div class="section-header">
          <h2 id="content-type-title">Essays</h2>
          <div class="section-header-actions">
            <div class="view-toggle">
              <button id="btn-view-cards" class="view-btn active" data-view="cards" title="Card view">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                  <rect x="1" y="1" width="6" height="6" rx="1"/>
                  <rect x="9" y="1" width="6" height="6" rx="1"/>
                  <rect x="1" y="9" width="6" height="6" rx="1"/>
                  <rect x="9" y="9" width="6" height="6" rx="1"/>
                </svg>
              </button>
              <button id="btn-view-list" class="view-btn" data-view="list" title="List view">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                  <rect x="1" y="2" width="14" height="2" rx="1"/>
                  <rect x="1" y="7" width="14" height="2" rx="1"/>
                  <rect x="1" y="12" width="14" height="2" rx="1"/>
                </svg>
              </button>
            </div>
            <button id="btn-create" class="btn btn-primary">Create New</button>
          </div>
        </div>
        <div id="content-list" class="content-list">
          <!-- Populated by JavaScript -->
        </div>
      </section>

      <section id="edit-section" class="edit-section hidden">
        <div class="edit-header">
          <h2 id="edit-title">Edit Content</h2>
        </div>
        <div class="edit-actions">
          <button id="btn-cancel" class="btn btn-secondary">Cancel</button>
          <button id="btn-save" class="btn btn-primary">Save</button>
        </div>
        <form id="edit-form" class="edit-form">
          <!-- Populated by JavaScript -->
        </form>
      </section>
    </main>
  </div>

  <!-- Notifications -->
  <div id="notifications" class="notifications"></div>

  <!-- Confirm Modal -->
  <div id="confirm-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <h3>Confirm Action</h3>
      <p id="confirm-message"></p>
      <div class="modal-actions">
        <button id="btn-confirm-cancel" class="btn btn-secondary">Cancel</button>
        <button id="btn-confirm-ok" class="btn btn-danger">Confirm</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/cms.js"></script>
</body>
</html>
