<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qaid Jacobs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/svg+xml" href="assets/logo.svg" />
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/landing.css" />
  <link rel="stylesheet" href="css/containers/essay.css" />
  <link rel="stylesheet" href="css/containers/durational.css" />
</head>
<body>
  <header class="site-header">
    <a class="logo" href="#landing" aria-label="Qaid Jacobs">
      <svg class="logo-mark" viewBox="0 0 275 374" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M113 56.5C113 87.7041 87.7041 113 56.5 113C25.2959 113 0 87.7041 0 56.5C0 25.2959 25.2959 0 56.5 0C87.7041 0 113 25.2959 113 56.5Z"/>
        <path d="M113 186.5C113 217.704 87.7041 243 56.5 243C25.2959 243 0 217.704 0 186.5C0 155.296 25.2959 130 56.5 130C87.7041 130 113 155.296 113 186.5Z"/>
        <path d="M113 317.5C113 348.704 87.7041 374 56.5 374C25.2959 374 0 348.704 0 317.5C0 286.296 25.2959 261 56.5 261C87.7041 261 113 286.296 113 317.5Z"/>
        <path d="M241 317C241 329.703 230.703 340 218 340C205.297 340 195 329.703 195 317C195 304.297 205.297 294 218 294C230.703 294 241 304.297 241 317Z"/>
        <path d="M274.5 56.5C274.5 87.7041 249.204 113 218 113C186.796 113 161.5 87.7041 161.5 56.5C161.5 25.2959 186.796 0 218 0C249.204 0 274.5 25.2959 274.5 56.5Z"/>
        <path d="M274.5 186.5C274.5 217.704 249.204 243 218 243C186.796 243 161.5 217.704 161.5 186.5C161.5 155.296 186.796 130 218 130C249.204 130 274.5 155.296 274.5 186.5Z"/>
      </svg>
    </a>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
      <span class="theme-icon" aria-hidden="true">◐</span>
    </button>
  </header>

  <main id="app">
    <section class="landing" aria-label="Landing web" id="landing">
      <div class="phrase" id="landing-phrase">
        <div>
          <span class="phrase-text">Curious & Detailed</span>
          <span class="phrase-by" id="phrase-by" aria-label="Phrase attribution"></span>
        </div>
      </div>
      <div class="web" id="landing-web" aria-hidden="true"></div>
      
      <footer class="site-footer">
        <a href="https://constellation.design"
           target="_blank"
           rel="noopener noreferrer"
           class="constellation-link"
           id="constellation-link"
           aria-label="Visit Constellation Design">
          <img src="assets/constellation-design-for-light-theme.png"
               alt="Constellation Design"
               class="constellation-logo constellation-logo-light" />
          <img src="assets/constellation-design-for-dark-theme.png"
               alt="Constellation Design"
               class="constellation-logo constellation-logo-dark" />
        </a>
        <p>© <span id="year"></span> Qaid Jacobs</p>
      </footer>
    </section>

    <div class="container-overlay" id="overlay-essay" aria-hidden="true" role="dialog" aria-label="Essay container">
      <div class="essay-container-wrapper">
        <div class="container-card">
          <button class="container-close" type="button" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
          <p class="eyebrow">Container: Essay</p>
          <h2>First narrative space</h2>
          <p class="lede">
            This is a stub for the essay container. Hook nodes or nav to enter here; replace with real content and layout per spec.
          </p>
        </div>
        <div class="scroll-indicator" aria-hidden="true"></div>
      </div>
    </div>
  </main>

  <script src="js/main.js" type="module"></script>
  <script src="js/landing.js" type="module"></script>
</body>
</html>
